<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datas</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome Completo" autocomplete="name" >
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
            <!--Step (passo) de quanto em quanto irá aumentando-->
            <!--min = minimo de uma caixa númerica
                max = maximo de uma caixa númerica 
                (min e max quando for númerico)
            -->
            <!--só aceitará números-->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
            <!--Quando se utilizar o value, ele irá preencher com o que você colocou e sumirá quando o usuário colocar a data. 
            Se for colocado value e placeholder o value irá passar por cima do placeholder pois o value estará preenchendo o lugar.
            -->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
