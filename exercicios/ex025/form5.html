<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <legend>Dados Pessoais</legend> <!--Legenda-->
        <fieldset><!--Grupo de campos-->
            <p>
                <label for="imail">E-mail </label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>
                <label for="itel">Telefone </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^(\d{2}\)\d{4,5}-d\{4}$" placeholder="(xx)xxxx-xxxx">
                <!--parentesês (13) por exemplo se faz assim:
            
                (\d{0}\) o barra precisa para fechar e depois vem o resto.
                    (\d{2}\)\d{4,5}-d\{4}$
            -->
            
            
                <!--Para facíl entendimento: 4 números de 0 a 9 e 4 números de 0 a 9 (9886-09548)
                ^[0-9]{4}-[0-9]{4}$
                -->
                <!--Digitos são colocados de 2 formas \d ou [0-9] e  entre chaves você pode colocar quantos digitos são-->
                <!--Toda expressão regular começa com ^$  sendo (^ incio) e ($ fim) tudo será colocado entre esses 2-->
                <!--Estudar mais sobre RegEX-->
            </p>
        </fieldset>
    </form>
</body>
</html>
