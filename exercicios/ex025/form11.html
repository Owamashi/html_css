<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação do form9</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" 
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
            <!--Faça o curso de javascript para entender melhor-->
       <script> 
         function calcIdade() {
          let atual = new Date().getFullYear()
          iidade.innerHTML = Number(atual) - Number(iano.value)
        }
       </script> <!--Não mostrará a idade exata somente a sua idade do ano em que o usuario colocou.-->
</body>
</html>
