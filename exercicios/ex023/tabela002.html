<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de couteudo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse; 

        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: top; /*Alinhamento Vertical*/   

            /*O Vertical-Align funciona perfeitamente para celulas de uma tabela.
            Top > Middle (center)> bottom  */
        }


    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr > <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td> 
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td> <!--Quarta Linha-->
            <td >B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
