<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--a configuração ALL vai servir para todos os dispositivos-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--Em pé-->
    <!--media features são escritas entre (parentesês) para cada media features que tiver terá que usar () isoladamente. -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--deitado-->
</head>
<body>
    <h1>Mude a Orientação do Seu dispositivo</h1>
    <!--Orientação por exemplo é quando seu celular está em 'pé' ou 'deitado' -->
</body>
</html>
