<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
<!--Sempre que for utilizar outras imagens menores, sempre fazer o codigo acima da maior.-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
<!-----------------------A ordem deve ser obedecida, sempre do menor ao maior ---------->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop> <!--Loop para quando chegar no fim ele recomeçar-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--Para utilizar autoplay terá que utilizar "auto" também.-->
    <!--Auto  metadata none-->
    <!--O auto é o "padrão", mas ele é meio perigoso pois ele só vai considerar que o site terminou de carregar depois de carregar todo o audio (é uma das piores coisas para colocar em seu site) -->
    <!--Metadata irá carregar só as informações e nome do arquivo-->
    <!--None só irá carregar quando o ususrio clicar em play-->
  
    <!--Tipos de arquivo de áudio: MP3 WAV OGG-->
        <!--A ordem é importante, Se caso ele não conseguir carregar o MPEG, ele irá tentar o OGG e por assim vai,Tente evitar arquivos WAV pois são muito pesados-->

</body>
</html>
